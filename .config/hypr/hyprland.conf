source = ~/.config/hypr/mocha.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
$laptopMonitor = eDP-1
$externalMonitor = HDMI-A-1
monitor = $laptopMonitor, highres@highrr, 0x0, 1
monitor = $externalMonitor, highres@highrr, auto-left, 1
monitor = , preferred, auto, 1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = $terminal -e yazi
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# necessary processes
exec-once = lxqt-policykit-agent &
exec-once = waybar &
exec-once = hyprpaper &
exec-once = nm-applet &
exec-once = dunst &
exec-once = blueman-applet &
exec-once = gammastep-indicator &
exec-once = copyq --start-server &
exec-once = hypridle &
exec-once = /usr/lib/pam_kwallet_init & # for minecraft :)

# necessary applications
exec-once = discord --start-minimized &
exec-once = keepassxc &
exec-once = signal-desktop -- &
exec-once = slack -u &
exec-once = kdeconnect-indicator &
exec-once = element-desktop --hidden &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba($mauveAlphaee) rgba($lavenderAlphaee) 45deg
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = $surface0
    # col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled  = true
        range = 4
        render_power = 3
        color = $surface0
        # color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# Main Bindings; https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER
$mainModShift = $mainMod SHIFT
$mainModCtrl = $mainMod Ctrl

# General Bindings, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, Q, exec, $HOME/.config/rofi/powermenu.sh
bind = $mainModShift, return, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, M, exec, $menu
bind = $mainModShift, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# Monitor Bindings
# Switch between monitors
bind = $mainMod, Tab, focusmonitor, +1

# Send window to next/previous monitor
bind = $mainModShift, Tab, movewindow, mon:+1

# Swap active workspaces between monitors
bind = $mainModCtrl, M, swapactiveworkspaces, current -1

# Window Bindings
# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Swap Window with another
bind = $mainModShift, H, swapwindow, l
bind = $mainModShift, J, swapwindow, d
bind = $mainModShift, K, swapwindow, u
bind = $mainModShift, L, swapwindow, r

# Resize windows
# will switch to a submap called resize
bind = $mainModCtrl, R, submap, resize
# will start a submap called "resize"
submap=resize
# sets repeatable binds for resizing the active window
binde = , L, resizeactive, 10 0
binde = , H, resizeactive, -10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
# use reset to go back to the global submap
bind = , catchall, submap, reset 
# will reset the submap, which will return to the global submap
submap = reset

# Workspace Bindings
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainModShift, 1, movetoworkspace, 1
bind = $mainModShift, 2, movetoworkspace, 2
bind = $mainModShift, 3, movetoworkspace, 3
bind = $mainModShift, 4, movetoworkspace, 4
bind = $mainModShift, 5, movetoworkspace, 5
bind = $mainModShift, 6, movetoworkspace, 6
bind = $mainModShift, 7, movetoworkspace, 7
bind = $mainModShift, 8, movetoworkspace, 8
bind = $mainModShift, 9, movetoworkspace, 9
bind = $mainModShift, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
$magic = 
bind = $mainMod, Space, togglespecialworkspace, $magic
bind = $mainModShift, Space, movetoworkspace, special:$magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Other System Bindings
# keybindings for audio
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCm@ toggle

# keybindings for laptop screen brightness
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# keybindings for keyboard backlight brightness
bindel = , XF86KbdBrightnessDown, exec, brightnessctl --device="asus::kbd_backlight" set 5%-
bindel = , XF86KbdBrightnessUp, exec, brightnessctl --device="asus::kbd_backlight" set 5%+

# keybindings for media keys
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl next

# keybindings for clipboard
bind = $mainMod, V, exec, copyq toggle

# keybindings for screenshot TODO replace with flameshot when scaling bug is fixed
bind = , Print, exec, grim -g "$(slurp -d)"
bind = $mainMod, Print, exec, grim
bind = $mainModShift, S, exec, grim -g "$(slurp -d)" - | wl-copy

# Application Bindings
bind = $mainModShift, W, exec, firefox

